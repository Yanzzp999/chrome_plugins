<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-container">
        <!-- Logo Section -->
        <div class="logo">
            <span style="color:#4285F4">G</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span><span style="color:#34A853">l</span><span style="color:#EA4335">e</span>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <div class="search-icon">
                <span class="material-symbols-outlined">search</span>
            </div>
            <input type="text" id="search-input" placeholder="Search Google or type a URL" autocomplete="off">
            <div class="voice-icon">
                <!-- Microphone icon placeholder -->
                <span class="material-symbols-outlined">mic</span>
            </div>
        </div>

        <!-- Shortcuts Grid -->
        <div class="shortcuts-container" id="shortcuts-grid">
            <!-- Shortcuts will be injected here by JS -->
        </div>
    </div>

    <!-- Customize Button (Bottom Right) -->
    <div class="customize-btn" id="customize-btn" title="Customize this page">
        <span class="material-symbols-outlined">edit</span>
    </div>

    <!-- Add Shortcut Dialog -->
    <div id="add-dialog" class="dialog-overlay hidden">
        <div class="dialog">
            <h3>Add shortcut</h3>
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="shortcut-name">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="text" id="shortcut-url">
            </div>
            <div class="dialog-actions">
                <button id="cancel-add" class="btn-text">Cancel</button>
                <button id="confirm-add" class="btn-text" disabled>Done</button>
            </div>
        </div>
    </div>

    <!-- Customize Background Dialog -->
    <div id="bg-dialog" class="dialog-overlay hidden">
        <div class="dialog">
            <h3>Customize background</h3>
            <div class="input-group">
                <label>Upload an image</label>
                <input type="file" id="bg-upload" accept="image/*">
                <div class="file-hint">Supports up to 8K resolution. Images are saved locally.</div>
            </div>
            <div class="dialog-actions">
                <button id="reset-bg" class="btn-text" style="color: #ea4335; margin-right: auto;">Reset to Default</button>
                <button id="close-bg" class="btn-text">Done</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
