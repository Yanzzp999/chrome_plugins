<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成插件图标</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    canvas {
      border: 1px solid #ddd;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0063b1;
    }
    .instructions {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Chrome 插件图标生成器</h1>
  <p>点击下面的按钮生成占位图标，然后右键保存图片到对应插件的 icons/ 文件夹</p>
  
  <div class="instructions">
    <h3>使用说明：</h3>
    <ol>
      <li>点击"生成图标"按钮</li>
      <li>右键点击每个图标，选择"图片另存为"</li>
      <li>保存为对应的文件名（icon16.png, icon32.png 等）</li>
      <li>将文件保存到对应插件的 <code>icons/</code> 文件夹中（例如：<code>download-manager/icons/</code>）</li>
    </ol>
    <p><strong>注意：</strong> 这是一个通用工具，可以为任何插件生成图标。请根据需要在对应插件的文件夹中创建 icons/ 目录。</p>
  </div>

  <button onclick="generateIcons()">生成图标</button>
  
  <div class="icon-preview" id="preview"></div>

  <script>
    function generateIcons() {
      const sizes = [16, 32, 48, 128];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // 绘制背景（蓝色渐变）
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#0078d4');
        gradient.addColorStop(1, '#0063b1');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // 绘制下载箭头图标
        ctx.strokeStyle = 'white';
        ctx.fillStyle = 'white';
        ctx.lineWidth = Math.max(1, size / 16);
        
        // 绘制向下的箭头
        const centerX = size / 2;
        const centerY = size / 2;
        const arrowSize = size * 0.4;
        
        // 箭头主体
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - arrowSize / 2);
        ctx.lineTo(centerX - arrowSize / 3, centerY);
        ctx.lineTo(centerX + arrowSize / 3, centerY);
        ctx.closePath();
        ctx.fill();

        // 箭头线
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - arrowSize / 2);
        ctx.lineTo(centerX, centerY + arrowSize / 2);
        ctx.stroke();

        // 添加标签
        const label = document.createElement('div');
        label.textContent = `icon${size}.png`;
        label.style.textAlign = 'center';
        label.style.marginTop = '5px';
        label.style.fontSize = '12px';

        const container = document.createElement('div');
        container.style.textAlign = 'center';
        container.appendChild(canvas);
        container.appendChild(label);
        preview.appendChild(container);
      });
    }

    // 页面加载时自动生成
    window.onload = generateIcons;
  </script>
</body>
</html>
