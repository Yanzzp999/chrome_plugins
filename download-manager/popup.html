<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下载管理器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="glass-body">
  <div class="glass-backdrop"></div>
  <div class="glass-accent glass-accent--one"></div>
  <div class="glass-accent glass-accent--two"></div>
  <div class="download-manager">
    <!-- 头部 -->
    <div class="header">
      <h1 class="title">下载</h1>
      <div class="header-actions">
        <button class="icon-btn" id="openFolderBtn" title="打开下载文件夹">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M2 4h3l1-1h8v9H2z"/>
          </svg>
        </button>
        <button class="icon-btn" id="searchBtn" title="搜索">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
            <circle cx="7" cy="7" r="4"/>
            <line x1="10.5" y1="10.5" x2="14" y2="14"/>
          </svg>
        </button>
        <button class="icon-btn" id="menuBtn" title="菜单">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <circle cx="3" cy="8" r="1.5"/>
            <circle cx="8" cy="8" r="1.5"/>
            <circle cx="13" cy="8" r="1.5"/>
          </svg>
        </button>
        <button class="icon-btn" id="pinBtn" title="固定">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6 1h4l1 4H9v5l1 1v1H6v-1l1-1V5H5z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- 搜索框（默认隐藏） -->
    <div class="search-container hidden" id="searchContainer">
      <input type="text" id="searchInput" class="search-input" placeholder="搜索下载记录...">
      <button class="icon-btn" id="closeSearchBtn" title="关闭搜索">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
          <line x1="4" y1="4" x2="12" y2="12"/>
          <line x1="12" y1="4" x2="4" y2="12"/>
        </svg>
      </button>
    </div>

    <!-- 下载列表 -->
    <div class="download-list-container">
      <div id="loadingIndicator" class="loading hidden">加载中...</div>
      <div id="emptyState" class="empty-state hidden">
        <p>暂无下载记录</p>
      </div>
      <ul id="downloadList" class="download-list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
